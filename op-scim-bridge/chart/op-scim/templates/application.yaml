apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{partner_id: "agilebits", product_id: "op-scim-bridge", partner_name: "AgileBits Inc."}'
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  descriptor:
    type: SCIM bridge
    version: '0.x.x'
    description: >-
      Use the 1Password SCIM bridge to integrate 1Password with your identity provider.
      1Password remembers all your passwords for you and keeps you safe behind the one password that only you know.

      # Support
      1Password support is available on
      [1Password support](https://support.1password.com).

      Additional SCIM bridge support is available on
      [1Password forums](https://discussions.agilebits.com/categories/scim).
    maintainers:
    - name: AgileBits Inc.
      url: https://1password.com
    links:
    - description: 'User Guide: Automate provisioning in 1Password Business using SCIM'
      url: https://support.1password.com/scim
    notes: |-
      # Initial setup

      After deploying the SCIM bridge, visit the external IP to the left in your browser to complete the setup process.
      Ensure that a DNS record has been created to connect your domain to the IP address before attempting setup.
  info:
  - name: 1Password SCIM bridge external IP
    type: Reference
    valueFrom:
      serviceRef:
        name: {{ .Release.Name }}-op-scim-bridge-svc
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: v1
    kind: PersistentVolumeClaim
  - group: apps/v1beta2
    kind: Deployment
  - group: v1
    kind: Secret
  - group: v1
    kind: Service
