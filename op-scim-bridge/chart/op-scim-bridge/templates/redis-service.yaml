apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-op-scim-redis-svc
  namespace: {{ .Values.namespace }}
  labels: &OpScimRedisServiceLabels
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/component: op-scim-redis
spec:
  ports:
  - name: op-scim-redis
    port: 6379
  selector: *OpScimRedisServiceLabels
  clusterIP: None
